<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演習_LPサイト</title>
  <link rel="stylesheet" href="/20220302sugahara/css/reset.css">
  <link rel="stylesheet" href="company.css">
</head>

<body>
  <main class="main">
    <div class="company">
      <p class="deco">Company</p>
      <h2 class="company_ttl">会社概要</h2>
      <div class="company_wrapper">
        <table class="company_table">
          <tr class="company_table_tr">
            <th class="company_table_th">会社名</th>
            <td class="company_table_td">株式会社estra</td>
          </tr>
          <tr class="company_table_tr">
            <th class="company_table_th">代表者名</th>
            <td class="company_table_td">福場凛太郎</td>
          </tr>
          <tr class="company_table_tr">
            <th class="company_table_th">本社所在地</th>
            <td class="company_table_td">東京都渋谷区1-1-1</td>
          </tr>
          <tr class="company_table_tr">
            <th class="company_table_th">従業員数</th>
            <td class="company_table_td">100名</td>
          </tr>
          <tr class="company_table_tr">
            <th class="company_table_th">電話番号</th>
            <td class="company_table_td">0120-00-0000</td>
          </tr>
          <tr class="company_table_tr">
            <th class="company_table_th">資本金</th>
            <td class="company_table_td">￥10,000,000</td>
          </tr>
        </table>
      </div>
    </div>

  </main>
</body>

</html>
